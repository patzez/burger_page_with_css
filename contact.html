<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrik Zezulka" />
    <meta name="description" content="Papa's burgers - contact" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>

    <title>PB's Contact Us</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Papa's Burgers</h1>

      <nav class="header__nav" aria-label="primary-navigation">
        <ul class="header__ul">
          <!-- <a href="/"> ... also links to main page-->
          <li><a href="/">Home</a></li>
          <li><a href="/#our-menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/burger_plate_1000x659.jpg"
          alt="Burger plate"
          title="Burger plate"
          width="1000"
          height="659"
        />
        <figcaption class="offscreen">Burger plate</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article" id="location">
        <h2>Our Location</h2>

        <address>
          <p>Sezamme street 725, <br />75725 City of Burgers</p>
          <p>
            <br />
            Phone: <a href="tel:+425687958421">+425 687 958 421</a>
          </p>
        </address>
      </article>
      <hr />

      <article class="main__article contact" id="contact-form">
        <h2 class="contact__h2">Our Contact Form</h2>

        <form
          action="https://httpbin.org/post"
          method="post"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a Message</legend>

            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>

              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                autocomplete="on"
                required
              />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>

              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                autocomplete="on"
                required
              />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>

              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your Message here"
              ></textarea>
            </p>
          </fieldset>

          <!-- Buttons MUST BE in the form tag!-->
          <button class="contact__button" type="submit">Submit</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Papa's Burgers</span>
      </p>
      <p><a href="#">Back to top</a></p>
    </footer>
  </body>
</html>
